<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    <marker id="triangle"
      viewBox="0 0 10 10" refX="8" refY="5" 
      markerUnits="strokeWidth"
      markerWidth="4" markerHeight="3"
      orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
    <!-- endPosition Y value start from 0 - 10, Need to check the reason here -->
    <line
      *ngIf="startPosition && endPosition && endPosition.y > 10"
      [attr.x1]="startPosition.x"
      [attr.y1]="startPosition.y"
      [attr.x2]="endPosition.x"
      [attr.y2]="endPosition.y"
      stroke="black"
      stroke-width="3"
      marker-end="url(#triangle)"/>
    <line
      *ngFor="let msLine of connectionService.msLines"
      [attr.x1]="msLine.position1.x"
      [attr.y1]="msLine.position1.y"
      [attr.x2]="msLine.position2.x"
      [attr.y2]="msLine.position2.y"
      stroke="black"
      stroke-width="3"
      marker-end="url(#triangle)"/>
</svg>
