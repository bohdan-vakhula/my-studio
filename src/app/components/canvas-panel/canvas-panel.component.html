<div class='canvas'
  (drop)="handleDrop($event)"
  (dragover)="allowDrop($event)"
  (mousedown)="handleMouseDown($event)"
  (mousemove)="handleMouseMove($event)"
  (mouseup)="handleMouseUp($event)">
  <ng-template appMsCompHost></ng-template>
  <app-connection-line
    [startPosition]="startPosition"
    [endPosition]="endPosition">
  </app-connection-line>
  <canvas [class.hideCanvas]="!drag" #canvasPanel [attr.width]="canvasWidth" [attr.height]="canvasHeight"></canvas>
</div>
